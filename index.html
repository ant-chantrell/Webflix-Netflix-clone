<!DOCTYPE html>
<html lang="en">
    <head>
     <link rel="stylesheet" href="source/styles.css" />  
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <script src="https://kit.fontawesome.com/e303d9a6dc.js" crossorigin="anonymous"></script> 
     <title>Webflix</title>
     <meta charset="utf-8">
    </head>
<body>
    <header>
        <div class="header-top">
            <div class="left">
                <img src="source/images/logo.png" alt="Netflix"/>
            </div>
            <div class="right">
                <button>Sign In</button>
            </div>
        </div>
        <div class="header-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere, Cancel anytime.</h3>
            <h5>Are you ready? Just enter your email address and get started.</h5>
            <div class="get-started">
                <input type="text" placeholder="Email address">
                <button>Get Started &#x276D;</button>
            </div>
        </div>
    </header>
    <main>
        <div class="first">
            <div class="first-text">
                <h1>Enjoy on your TV.</h1>
                <h3>Watch on your Smart TV, Apple TV, Blu-Ray, Amazon fire stick, Chromecast, Playstation, Xbox and more.</h3>
            </div>
            <div class="first-animation">
                <video height="200px" width="500px" autoplay muted loop>
                    <source src="source/images/assets_video-tv.m4v" type="video/mp4"/>
                </video>
                <img src="source/images/tv.png" alt="TV">
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="source/app.js"></script>
</body>
</html>
